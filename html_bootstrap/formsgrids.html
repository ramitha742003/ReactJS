<html>
<head>
<title>form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background-color: black;">

<div class="container">
<div style="height: 100vh;" class="d-flex justify-content-center align-items-center">
<form style="background-color: white; height: 70vh; width: 50vw">
<div class="row justify-content-center align-items-center">
<div class="col-2 d-flex justify-content-center align-items-center" style="height:10vh;">Firstname:</div>
<div class="col-4 d-flex justify-content-center align-items-center" style="height:10vh;">
<input type="text" class="form-control" id="firstname" placeholder="firstname">
</div>
</div>
<div class="row justify-content-center align-items-center">
<div class="col-2 d-flex justify-content-center align-items-center" style="height:10vh;">Lastname:</div>
<div class="col-4 d-flex justify-content-center align-items-center" style="height:10vh;">
<input type="text" class="form-control" id="lastname" placeholder="lastname">
</div>
<div class="row justify-content-center align-items-center">
<div class="col-2 d-flex justify-content-center align-items-center" style="height:10vh;">Phonenumber:</div>
<div class="col-4 d-flex justify-content-center align-items-center" style="height:10vh;">
<input type="phone" class="form-control" id="phone" placeholder="phonenumber">
</div>
</div>
<div class="row justify-content-center align-items-center">
<div class="col-2 d-flex justify-content-center align-items-center" style="height:10vh;">Emailaddress:</div>
<div class="col-4 d-flex justify-content-center align-items-center" style="height:10vh;">
<input type="email" class="form-control" id="email" placeholder="emailaddress">
</div>
</div>
<div class="row justify-content-center align-items-center">
<div class="col-2 d-flex justify-content-center align-items-center" style="height:10vh;">Password:</div>
<div class="col-4 d-flex justify-content-center align-items-center" style="height:10vh;">
<input type="password" class="form-control" id="password" placeholder="password">
</div>
</div>
<div class="row justify-content-center align-items-center">
<div class="col-2 d-flex justify-content-center align-items-center" style="height:10vh;">ConfirmPassword:</div>
<div class="col-4 d-flex justify-content-center align-items-center" style="height:10vh;">
<input type="password" class="form-control" id="confirmpassword" placeholder="confirmpassword">
</div>
</div>
<div class="row justify-content-center align-items-center">
<div class="col-2"></div>
<div class="col-2 d-flex justify-content-center align-items-center" style="height:10vh;">
<button type="submit" class="form-control btn btn-primary" >login</button>
</div>
<div class="col-2"><div>
</div>
</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
