<html>
<head>
<title>task</title>
<style>
table, th, td
{
margin: auto;
border: 1px solid black;
}
</style>
</head>
<body style="text-align: center;">
<h3>Task tracker</h3>
text:<input type="text" name="name" id="name" /><br><br>
<button type="button" onclick="addtext()">Add</button><br><br>
<table cellpadding="10" style="width: 50%;" id="mytable">
<tr>
<th>task</th>
</tr>
</table>
<script>
function addtext()
{
var text=document.getElementById("name");
var table=document.getElementById("mytable");
var row=table.insertRow(1);
var newcell=row.insertCell(0);
newcell.innerHTML=text.value;
text.value="";
}
</script>
</body>
</html>
