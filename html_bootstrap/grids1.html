<html>
<head>
<title>grids</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
.red
{
background-color: red;
height: 10vh;
}
.blue
{
background-color: blue;
height: 10hv;
}
.purple
{
background-color: purple;
height: 10vh;
}
.green
{
background-color: green;
height: 10vh;
}
.orange
{
background-color: orange;
height: 10vh;
}
.pink
{
background-color: pink;
height: 10vh;
}
.yellow
{
background-color: yellow;
height: 10vh;
}
</style>
</head>
<body>
<div class="container">
<div class="row">
<div class="col red">1</div>
<div class="col blue">2</div>
<div class="col red">3</div>
<div class="col purple">4</div>
<div class="col red">5</div>
<div class="col green">6</div>
<div class="col red">7</div>
<div class="col orange">8</div>
<div class="col red">9</div>
<div class="col pink">10</div>
<div class="col red">11</div>
<div class="col yellow">12</div>
</div>
<div class="row">
<div class="col-6 green">13</div>
<div class="col-6 yellow">14</div>
</div>
<div class="row">
<div class="col-3 blue">15</div>
<div class="col-3 red">16</div>
<div class="col-3 orange">17</div>
<div class="col-3 pink">18</div>
</div>
<div class="row">
<div class="col-4 green">19</div>
<div class="col-4 yellow">20</div>
<div class="col-4 blue">21</div>
</div>
<div class="row">
<div class="col-12 red">22</div>
</div>
<div class="row">
<div class="col-5 purple">23</div>
<div class="col-7 pink">24</div>
</div>
<div class="row">
<div class="col-6">
<div class="row">
<div class="col green">25</div>
</div>
<div class="row">
<div class="col purple">26</div>
</div>
<div class="row">
<div class="col yellow">27</div>
</div>
</div>
<div class="col-6 orange" style="height: 30vh;">28</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
